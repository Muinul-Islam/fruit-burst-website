<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/717cf6f3ef.js" crossorigin="anonymous"></script>
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'bg-pink': "#ef4444",
          }
        }
      }
    }
  </script>
</head>

<body class="font-poppins">
  <header>
    <!-- Herder section -->
    <section class="max-w-screen-xl mx-auto px8 md:px-16 lg:px-24 py-5 my-5">
      <!-- navbar section -->
      <nav class="bg-[#ef4444] rounded-[600px]">
        <div class="navbar">
          <div class="">
            <ul class="flex gap-3 text-lg text-white pl-10">
              <li>Home</li>
              <li>About Us</li>
              <li>Shop</li>
              <li>All Fruits</li>
            </ul>
          </div>
          <div class="flex-1 justify-start md:justify-center gap-4">
            <img src="./images/logo.png" alt="">
            <h1 class="text-white text-2xl md:text-4xl font-bold">DaisyMan</h1>
          </div>
          <div class="gap-2 pr-10">
            <div class="flex justify-between items-center">
              <div>
                <input type="text" placeholder="Search Here"
                class="input input-bordered w-28 md:w-auto rounded-[600px]"/>
              </div>
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="hidden md:dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </nav>
    </section>
    <!-- Slider Banner Section -->
    <section class="max-w-screen-xl mx-auto px8 md:px-16 lg:px-24 py-5 my-5">
      <div>
        <div class="carousel w-full rounded-lg ">
          <div id="slide1" class="carousel-item relative w-full">
           <div>
            <h1  class="absolute text-white text-6xl pl-36 w-4/5 my-10">Exotic tastes at your <br> doorstep</h1>
            <p class="absolute pt-44 pl-36 text-white">We supply highly quality organic products</p>
            <button class="btn btn-error pt-5 pb-5 pr-5 pl-5 absolute pt-20 text-white">Shop Now</button>
           </div>

            <img src="./images/banner1.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>

  <main>
    <!-- main section -->
    <section>

    </section>

  <footer>
